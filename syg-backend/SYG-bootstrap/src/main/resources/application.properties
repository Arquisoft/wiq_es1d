## Security
spring.profiles.active=oauth
spring.security.oauth2.resourceserver.jwt.issuer-uri = http://localhost:8090/realms/syg
app.security.auth.certificates.url=http://localhost:8090/realms/syg/protocol/openid-connect/certs
app.security.scope.get = scope_read_configuration
app.security.scope.put = scope_modify_configuration
app.security.scope.post = scope_modify_configuration
app.security.scope.delete = scope_modify_configuration

app.security.cors.allowed-origins = *
app.security.cors.allowed-methods = GET,POST,PUT,DELETE
app.security.cors.mapping = /**